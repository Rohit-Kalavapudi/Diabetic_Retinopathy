{% extends 'start.html' %}
{% block head %}
  <style>
    body{
        background-image:  linear-gradient(rgba(0,0,0,0.50),rgba(0,0,0,0.0)),url('static/eyehd.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        color: wheat;
    }
    .contact{
        margin:10vw;
        padding: 10vh;
        background-color: rgb(0,0,0,0.5);
        border-radius: 17px;
        
    }
    label{
        color: white;
    }
    
  </style>
{% endblock head %}
{% block body %}

    <form class="contact" method="post"  action="/contact" enctype="multipart/form-data">
        {% csrf_token %}
        <center>
            <p><h2 style="color: rgb(19, 239, 255);">Test your eyes</h2></p>
        </center>
        <!-- <img src="" alt="sd"> -->
        <div class="form-group">
            <label for="name">Enter you name</label>
            <br>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <br>
        <div class="form-group">
            <label for="name">Phone number</label>
            <br>
            <input type="text" name="phone" id="phone">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Address</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
      
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload left retina image</label>
            <input type="file" class="form-control-file" id="left" name="left">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload right retina image</label>
            <input type="file" class="form-control-file" id="right" name="right">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Get results</button>
    </form>
    
{% endblock body %}
